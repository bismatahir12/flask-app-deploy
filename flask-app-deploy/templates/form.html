<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyword Extractor</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Keyword Extractor</h1>
    <form id="keywordForm">
        <textarea id="textInput" placeholder="Enter your text here..."></textarea><br>
        <button type="submit">Extract Keywords</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('keywordForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('textInput').value;

            const response = await fetch('/api/v1/keywords', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            });

            const data = await response.json();

            if (response.ok) {
                resultDiv.innerHTML = `<strong>Extracted Keywords:</strong><br>${data.keywords.join(', ')}`;
            } else {
                resultDiv.innerHTML = `<strong style="color:red;">Error:</strong> ${data.error}`;
            }
        });
    </script>
</body>
</html>
